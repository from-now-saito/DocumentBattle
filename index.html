<h1>説明</h1>
<p>村にドラゴンが現れました。</p>
<p>あなたは勇者として、ドラゴンを倒し平和を取り戻してください！</p>
<br>
<p>《操作方法・ルール説明》</p>
<p>①「スタート」ボタンを押すと、ゲームが始まります。</p>
<p>②「攻撃」ボタンを押すと、ドラゴンに攻撃します。</p>
<p>③ドラゴンより先に、あなたのHPが0になるとゲームオーバーです。</p>
<p>④あなたより先に、ドラゴンのHPが0になるとクリアです。</p>
<p>「リセット」ボタンを押すことでリセットすることが出来ます。</p>
